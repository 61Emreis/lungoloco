<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lungoloco - Dinleme Becerileri</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(to right, #003366, #4ca1af);
        color: #f0f0f0;
      }

      header {
        background-color: #001f3f;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        color: #00d1b2;
        font-size: 1.8rem;
      }

      nav a {
        color: #f0f0f0;
        text-decoration: none;
        margin-left: 1.5rem;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #00d1b2;
      }

      .lesson {
        padding: 2rem;
        max-width: 800px;
        margin: 3rem auto;
        background-color: #003f5f;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h2 {
        font-size: 1.6rem;
        color: #ffffff;
        margin-bottom: 1.5rem;
      }

      .audio-container {
        margin-top: 20px;
      }

      .audio-container audio {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .options {
        margin-top: 20px;
      }

      .option {
        background-color: #00d1b2;
        color: #003366;
        border: none;
        padding: 12px 25px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .option:hover {
        background-color: #007199;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        background-color: #001f3f;
        color: #b0bec5;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lungoloco</h1>
      <nav>
        <a href="index.html">Anasayfa</a>
        <a href="lesson.html">Dersler</a>
        <a href="quiz.html">Quiz</a>
        <a href="profile.html">Profil</a>
        <a href="auth.html" onclick="return logoutUser()">Çıkış Yap</a>
        <a href="auth.html" onclick="return logoutUser()">Giriş Yap</a>
      </nav>
    </header>

    <section class="lesson">
      <h2>Dinleme Becerileri</h2>
      <p>Dinleme becerilerinizi geliştirecek alıştırmalar yaparak, İngilizceyi daha iyi anlayabilirsiniz.</p>

      <div class="audio-container">
        <audio controls>
          <source src="audio/dinleme_ders.mp3" type="audio/mp3" />
          Tarayıcınız ses dosyasını desteklemiyor.
        </audio>
      </div>

      <h3>
        <strong>Soru:</strong>
        Dinlediğiniz konuşmada, kişi hangi şehre gitmek istiyor?
      </h3>
      <div class="options">
        <button class="option" onclick="alert('Cevabınızı girdikten sonra sonucu göreceksiniz.')">Cevapla</button>
      </div>
    </section>

    <footer>&copy; 2025 Lungoloco. Tüm hakları saklıdır.</footer>
  </body>
</html>
